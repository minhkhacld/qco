<!doctype html>
<html lang="en">

<head>
    <title>QCO MEETING</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./picture/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <div class="col-1">
                <img src="./picture/PG logo.png" id="img" alt="PG logo">
            </div>
            <div class="col-11">
                <h1>CẬP NHẬT QCO</h1>
            </div>
        </div>
        <!-- <h1>CẬP NHẬT QCO</h1> -->
        <form action="https://script.google.com/macros/s/AKfycbyZ5Rt5sWH10N_RldhpLEIkZ0kMHLVXfTDNeEW8AyvMxk1vC-Q/exec"
            method="get">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="">Chuyền/Line</label>
                        <input type="text" class="form-control" name="Line" id="" aria-describedby="helpId"
                            placeholder="Nhập số chuyền" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="">Mã hàng/Style</label>
                        <input type="text" class="form-control" name="Style" id="" aria-describedby="helpId"
                            placeholder="Nhập mã hàng" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="">Loại Hàng/Type</label>
                        <select class="form-control" name="Type" id="" required>
                            <option value="">Chọn loại hàng</option>
                            <option value="Quần dài">Quần dài</option>
                            <option value="Quần ngắn">Quần ngắn</option>
                            <option value="Áo Jacket">Áo Jacket</option>
                            <option value="Áo T-shirt">Áo T-shirt</option>
                            <option value="Áo sư mi">Áo sơ mi</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="">Khách hàng/Buyer</label>
                        <select class="form-control" name="Buyer" id="" required>
                            <option value="">Chọn khách hàng</option>
                            <option value="REI">REI</option>
                            <option value="ASICS">ASICS</option>
                            <option value="UNDER ARMOUR">UNDER ARMOUR</option>
                            <option value="NIKE">NIKE</option>
                            <option value="SPORTFIELD">SPORTFIELD</option>
                            <option value="ADIDAS">ADIDAS</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="">Ngày họp QCO/QCO meeting date</label>
                        <input type="date" class="form-control" name="QCO_meeting_date" id="" aria-describedby="helpId"
                            placeholder="" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="">Ngày lên chuyền/CO date</label>
                        <input type="date" class="form-control" name="CO_date" id="" aria-describedby="helpId"
                            placeholder="" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="">Số ngày chuẩn bị máy/No# day preparation</label>
                        <select class="form-control" name="No_day_preparation" id="" required>
                            <option value="">Chọn số ngày</option>
                            <option value="Trong ngày">Trong ngày</option>
                            <option value="1">Trước 1 ngày</option>
                            <option value="2">Trước 2 ngày</option>
                            <option value="3">Trước 3 ngày</option>
                            <option value="4">Trước 4 ngày</option>
                            <option value="5">Trước 5 ngày</option>
                            <option value="6">Trước 6 ngày</option>
                            <option value="7">Trước 7 ngày</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="">Yêu cầu đặc biệt/Special Requirement</label>
                        <textarea class="form-control" name="Spec_req" id="" rows="3"
                            placeholder="Nhập yêu cầu"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="">Ghi chú/Remark</label>
                        <textarea class="form-control" name="Remark" id="" rows="3"
                            placeholder="Nhập ghi chú"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <button type="submit" id="btn"><i class="fas fa-cloud-upload-alt" style="font-size:15px ;"></i>
                            Cập
                            Nhật</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <a
                            href="https://docs.google.com/spreadsheets/d/16IGKkYIUuoTp1dWRHC_7m3vw48FM0sd92lTv2lYb9IQ/edit?usp=sharing"><i
                                class="far fa-hand-point-down"
                                style="margin-top: 13px;margin-right:5px; font-size:18px;"></i>Xem nguồn
                            trang</a>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-12">
                <div class="social-icons">
                    <a class="social-icon" href="https://www.linkedin.com/in/kha-ph%E1%BA%A1m-minh-58aa68153/"><i
                            class="fab fa-linkedin-in"></i></a><a class="social-icon"
                        href="https://www.instagram.com/minhkhacld/"><i class="fab fa-instagram"></i></a><a
                        class="social-icon" href="https://www.facebook.com/phamminh.kha"><i
                            class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
